class XRIFrame extends HTMLElement {
  constructor() {
    super();

    this.object = null;
    this.control = null;
  }
  async attributeChangedCallback(name, oldValue, newValue) {
    if (this.object) {
      if (name === 'src') {
        let url = this.getAttribute('src');
        console.log('set url', url);
      } else if (name === 'position') {
        let position = (newValue || '0 0 0').split(' ');
        if (position.length === 3) {
          position = position.map(s => parseFloat(s));
          if (position.every(n => isFinite(n))) {
            this.object.position.fromArray(position);
          }
        }
      } else if (name === 'orientation') {
        let orientation = (newValue || '0 0 0 1').split(' ');
        if (orientation.length === 4) {
          orientation = orientation.map(s => parseFloat(s));
          if (orientation.every(n => isFinite(n))) {
            this.object.quaternion.fromArray(orientation);
          }
        }
      } else if (name === 'scale') {
        let scale = (newValue || '1 1 1').split(' ');
        if (scale.length === 3) {
          scale = scale.map(s => parseFloat(s));
          if (scale.every(n => isFinite(n))) {
            this.object.scale.fromArray(scale);
          }
        }
      }
    }
  }
  static get observedAttributes() {
    return [
      'src',
      'position',
      'orientation',
      'scale',
    ];
  }
  connectedCallback() {
    console.log('connected', this);

    const object = new THREE.Object3D();
    object.position.fromArray(this.position);
    object.quaternion.fromArray(this.orientation);
    object.scale.fromArray(this.scale);
    scene.add(object);
    this.object = object;

    const control = new THREE.TransformControls(camera, renderer.domElement);
    control.attach(object);
    control.size = 3;
    control.addEventListener('change', e => {
      // console.log('got change'); // XXX
      this.position = object.position.toArray();
      this.orientation = object.quaternion.toArray();
      this.scale = object.scale.toArray();  
    });
    control.addEventListener('dragging-changed', e => {
      orbitControls.enabled = !e.value;
    });
    control.addEventListener('mouseEnter', () => {
      control.draggable = true;
    });
    control.addEventListener('mouseLeave', () => {
      control.draggable = false;
    });
    scene.add(control);
    this.control = control;
  }
  disconnectedCallback() {
    console.log('disconnected', this);
    scene.remove(this.object);
    scene.remove(this.control);
    this.control.dispose();
  }
  get src() {
    return this.getAttribute('src');
  }
  set src(src) {
    this.setAttribute('src', src);
  }

  get position() {
    const s = this.getAttribute('position');
    return s ? s.split(' ').map(s => parseFloat(s)) : [0, 0, 0];
  }
  set position(position) {
    if (!Array.isArray(position)) {
      position = Array.from(position);
    }
    if (position.length === 3 && position.every(n => isFinite(n))) {
      const oldPosition = this.position;
      if (position.some((n, i) => n !== oldPosition[i])) {
        this.setAttribute('position', position.join(' '));
      }
    }
  }

  get orientation() {
    const s = this.getAttribute('orientation');
    return s ? s.split(' ').map(s => parseFloat(s)) : [0, 0, 0, 1];
  }
  set orientation(orientation) {
    if (!Array.isArray(orientation)) {
      orientation = Array.from(orientation);
    }
    if (orientation.length === 4 && orientation.every(n => isFinite(n))) {
      const oldOrientation = this.orientation;
      if (orientation.some((n, i) => n !== oldOrientation[i])) {
        this.setAttribute('orientation', orientation.join(' '));
      }
    }
  }

  get scale() {
    const s = this.getAttribute('scale');
    return s ? s.split(' ').map(s => parseFloat(s)) : [1, 1, 1];
  }
  set scale(scale) {
    if (!Array.isArray(scale)) {
      scale = Array.from(scale);
    }
    if (scale.length === 3 && scale.every(n => isFinite(n))) {
      const oldScale = this.scale;
      if (scale.some((n, i) => n !== oldScale[i])) {
        this.setAttribute('scale', scale.join(' '));
      }
    }
  }

  get name() {
    return this.getAttribute('name');
  }
  set name(name) {
    this.setAttribute('name', name);
  }
}

const _bindControls = type => {
  const _keydown = e => {
    switch (e.which) {
      case 65: {

      }
      case 68: {
        keys.right = true;
        break;
      }

        keys.z = true;
        break;

        keys.c = true;
        break;
      }
      case 32: {
        keys.space = true;
        break;
      }
      case 16: {
        keys.shift = true;
        break;
      }
    }
  };
  window.addEventListener('keydown', _keydown);
  const _keyup = e => {
    switch (e.which) {
      case 65: {
        keys.left = false;
        break;
      }
      case 68: {
        keys.right = false;
        break;
      }
      case 87: {
        keys.up = false;
        break;
      }
      case 83: {
        keys.down = false;

      case 67: {
        keys.c = false;
        break;
      }
      case 32: {
        keys.space = false;
        break;
      }
      case 16: {
        keys.shift = false;
        break;
      }
    }
  };
  window.addEventListener('keyup', _keyup);
  const _mousemove = e => {
    mouse.movementX += e.movementX;
    mouse.movementY += e.movementY;
  };
  window.addEventListener('mousemove', _mousemove);
  orbitControls.enabled = false;
  controlsBound = type;

  unbindControls = () => {
    window.addEventListener('keydown', _keydown);
    window.addEventListener('keyup', _keyup);
    window.removeEventListener('mousemove', _mousemove);
    orbitControls.target.copy(camera.position).add(new THREE.Vector3(0, 0, -3).applyQuaternion(camera.quaternion));
    orbitControls.enabled = true;
    controlsBound = null;
  };
};

enterXrButton.addEventListener('click', async () => {
  session = await navigator.xr.requestSession('immersive-vr', {
    requiredFeatures: ['local-floor'],
  });
  /* if (model) {
    meshDolly.visible = false;
  } */
  let referenceSpace;
  let referenceSpaceType = '';
  const _loadReferenceSpace = async () => {
    const lastReferenceSpaceType = referenceSpaceType;
    try {
      referenceSpace = await session.requestReferenceSpace('local-floor');
      referenceSpaceType = 'local-floor';
    } catch (err) {
      referenceSpace = await session.requestReferenceSpace('local');
      referenceSpaceType = 'local';
    }

    if (referenceSpaceType !== lastReferenceSpaceType) {
      console.log(`referenceSpace changed to ${referenceSpaceType}`);
    }
  };
  await _loadReferenceSpace();
  const loadReferenceSpaceInterval = setInterval(_loadReferenceSpace, 1000);

  renderer.vr.setSession(session);

  session.requestAnimationFrame((timestamp, frame) => {
    const pose = frame.getViewerPose(referenceSpace);
    const viewport = session.renderState.baseLayer.getViewport(pose.views[0]);
    // const width = viewport.width;
    const height = viewport.height;
    const fullWidth = (() => {
      let result = 0;

const _getKeyPath = (parent, child) => {

  for (; child; child = child.parentNode) {

  }
  return result.reverse();
};
const _resolveKeyPath = (node, keyPath) => {

};
const _getNodeIndex = n => {

      for (let i = 0; i < childNodes.length; i++) {

};

class HtmlConnection extends EventTarget {

    });

  }
  pullUpdate(json) {
    const text = _serializeHtml(json);
    morphdom(this.state.parsedHtmlEl, `<div>${text}</div>`);
    this.state.parsedHtmlEl.observer.takeRecords();
    this.state.json = json;

    this.dispatchEvent(new CustomEvent('localUpdate', {
      detail: text,
    }));
  }
  pullOps(ops) {
    this.applyOps(ops);

    const text = _serializeHtml(this.state.json);
    morphdom(this.state.parsedHtmlEl, `<div>${text}</div>`);
    this.state.parsedHtmlEl.observer.takeRecords();

    this.dispatchEvent(new CustomEvent('localUpdate', {
      detail: text,
    }));
  }
  applyOps(ops) {
    for (let i = 0; i < ops.length; i++) {
      this.state.json = json1.type.apply(this.state.json, ops[i]);
    }
  }
  pushUpdate(text) {
    const ops = [];
    morphdom(this.state.parsedHtmlEl, `<div>${text}</div>`, {
      onNodeAdded: n => {
        const keyPath = _getKeyPath(this.state.parsedHtmlEl, n);
        const {nodeType} = n;
        if (nodeType === Node.ELEMENT_NODE) {
          ops.push(json1.insertOp(keyPath, _parseHtml(n.outerHTML).childNodes[0]));
        } else if (nodeType === Node.TEXT_NODE) {
          ops.push(json1.insertOp(keyPath, _parseHtml(n.data).childNodes[0]));
        } else {
          console.warn('cannot serialize node', n);
        }
      },
      onBeforeNodeDiscarded: n => {
        const keyPath = _getKeyPath(this.state.parsedHtmlEl, n);
        ops.push(json1.removeOp(keyPath));
      },
      onBeforeNodeValueChange: (n, newValue) => {
        const keyPath = _getKeyPath(this.state.parsedHtmlEl, n);
        ops.push(json1.replaceOp(keyPath, _parseHtml(n.nodeValue).childNodes[0], _parseHtml(newValue).childNodes[0]));
      },
      onBeforeAddAttr: (n, name, value) => {

        const oldIndex = Array.from(n.attributes).findIndex(a => a.name === name);
        if (oldIndex !== -1) {
          keyPath.push('attrs', oldIndex);
          const oldValue = n.getAttribute(name);
          ops.push(json1.replaceOp(keyPath, oldValue, {name, value}));
        } else {
          keyPath.push('attrs', n.attributes.length);
          ops.push(json1.insertOp(keyPath, {name, value}));
        }
      },
      onBeforeRemoveAttr: (n, name) => {
        const keyPath = _getKeyPath(this.state.parsedHtmlEl, n);
        const oldIndex = Array.from(n.attributes).findIndex(a => a.name === name);
        keyPath.push('attrs', oldIndex);
        const value = n.getAttribute(name);
        ops.push(json1.removeOp(keyPath, {name, value}));
      },
    });
    this.state.parsedHtmlEl.observer.takeRecords();
    console.log('ops', ops);
    this.applyOps(ops);
    this.htmlServer.pushOps(ops, this);
  }
}
class HtmlServer {
  constructor(text) {

    });
    this.connections.push(c);

      this.lastJson = json1.type.apply(this.lastJson, ops[i]);
    }
    this.history.push.apply(this.history, ops);

      const c2 = this.connections[i];
      if (c2 !== c) {
        c2.pullOps(ops);
      }
    }
  }
}
